repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff-check
        types_or: [ python, pyi ]
        args: [--fix]
      - id: ruff-format
        types_or: [ python, pyi ]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-tqdm, types-PyYAML, tiktoken, openai, python-dotenv, typing-extensions]
